<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Day 12 - AoC 2022</title>
</head>
<body>
  <main class="flex items-center p-6 h-screen w-full">
    <div class="input flex flex-col grow justify-center space-y-3 mr-3 max-h-full">
      <textarea cols="30" rows="18" wrap="off" class="placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Enter input here"></textarea>
      <div class="space-y-4">
        <div class="text-sm font-medium text-slate-700">
          Select search order:
        </div>
        <input type="radio" id="se" name="search_order" value="SE" checked class="ml-5" />
        <label for="se" class="pl-1">S to E</label><br>
        <input type="radio" id="es" name="search_order" value="ES" class="ml-5" />
        <label for="se" class="pl-1">E to S</label><br>
      </div>

      <div class="space-x-1">
        <button class="py-2 px-3 bg-sky-500 hover:bg-sky-600 text-white rounded-lg border-0">use default input</button>
        <button class="py-2 px-5 bg-sky-500 hover:bg-sky-600 text-white rounded-lg border-0"
                onclick="run()">run</button>
      </div>
    </div>

    <div class="output flex grow justify-center items-center max-h-full">
      <div class="wrapper">
        <div id="grid"></div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
